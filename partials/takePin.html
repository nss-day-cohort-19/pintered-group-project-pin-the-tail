        </div>
      </div>

        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Paste an Image Link here!" id="image" type="text" class="validate" ng-model="obj.image">
          <label for="image">Upload Image</label>
        </div>
