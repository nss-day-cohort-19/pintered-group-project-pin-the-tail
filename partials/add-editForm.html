<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Title" id="title" type="text" class="validate" ng-model="obj.title">
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="description" type="text" class="materialize-textarea" ng-model="obj.description"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Paste an Image Link here!" id="image" type="text" class="validate" ng-model="obj.image">
          <label for="image">Upload Image</label>
        </div>
      </div>
      <button ng-click="submit()" class="btn btn-default btn-primary">Submit</button>
    </form>
  </div>
