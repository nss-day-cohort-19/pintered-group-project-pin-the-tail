<h2>Pintered Boards</h2>

<div ng-repeat="board in boards">
  <div class="col-md-5 cold-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">
        <h3>{{board.name}}</h3>
        <h4>{{board.description}}</h4>
      </div>
      <button><a ng-href="#/{{board.id}}/edit">Edit Board</a></button>
      <button> <a ng-click="deleteYourBoard({{board.id}})">Delete Board</a></button>
    </div>
  </div>
</div>
<div class="panel panel-default" >
      <button><a href="#!/createBoard"><div class="panel-body">
        <h3>Create Board</h3>
      </div>
      </a>
      </button>
</div>
