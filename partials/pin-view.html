  <div class="row">
    <div class="col s12 m6 l3">
     <div class="card">
        <div class="card-image">
          <img ng-src="{{item.image}}">
          <span class="card-title black-text">{{item.title}}</span>
          <a class="btn-floating btn-small red" href="#/{{board.id}}/edit">
      <i class="medium material-icons">mode_edit</i>
          </a>
          </div>
        <div class="card-content">
          <p>{{item.name}}<br>{{item.title}}<br>{{item.description}}</p>
        </div>
          <a class="btn-floating halfway-fab waves-effect waves-light red" ng-click="delPin()"><i class="material-icons">delete</i></a>
      </div>
    </div>
  </div>
